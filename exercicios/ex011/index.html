<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="./midias/do-neida.mp3" controls></audio>
    <br>
    <p>Outras formas de adicionar o audio</p>
    <audio preload="metadata" controls loop>
        <source src="./midias/zoinkscoob.mp3" type="audio/mpeg">
        <source src="./midias/zoinkscoob.mp3" type="audio/ogg">
        <source src="./midias/zoinkscoob.mp3" type="audio/wav">

        
    </audio>
    <p>Infelizmente seu navegador não consegue repoduzir o audio. <a href="./midias/zoinkscoob.mp3">Clique</a> aqui para baixar o audio.</p>
    
    
</body>
</html>
